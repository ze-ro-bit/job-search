<html lang="en">
    <head><meta charset="UTF-8"/>

        <title>Login | JobSearch</title>
        <link href="main.e7933555b8ecc613a313.css" rel="stylesheet">

    <body class="login">
        <div class="card p-3">
            <div class="card-body">
                <form action="home.html">
                    <h1 class="mb-4">Welcome back!</h1>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label> 
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"/>
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label> 
                        <input type="password" class="form-control" id="exampleInputPassword1"/>
                    </div><div class="mb-3 form-check"><input type="checkbox" class="form-check-input" id="exampleCheck1"/> 
                        <label class="form-check-label" for="exampleCheck1">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-submit">Login</button>
                </form>
            </div>
        </div>
        <script type="module" src="main.d68cb5bd9007c86af34f.js">

        </script>
        </body>
